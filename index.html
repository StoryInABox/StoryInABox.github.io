<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<title>Hello, world!</title>	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js'></script>


	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>

	
	
	
	
	
	
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<div id="next" style="width:50px; height:50px; position:absolute; right:50px; top:50%;">
			<button id="nextbut" style="width:100%; height:100%; border:0px; padding:0px; text-align:center; vertical-align:middle; background-color:Transparent;"><img src="./icons/Next.png" alt="Next" style="width:100%; height:100%;"/></button>
		</div>
		
		<div id="back" style="width:50px; height:50px; position:absolute; left:50px; top:50%;">
			<button id="backbut" style="width:100%; height:100%; border:0px; padding:0px; text-align:center; vertical-align:middle; background-color:Transparent;"><img src="./icons/Back.png" alt="Back" style="width:100%; height:100%;"/></button>
		</div>

<script type= "module">

//initialize();

//animate();
import { init, animate, loadGLTF} from './scriptnew.js';


		let modelindex = 1;
		
			let nextbut = document.querySelector('#nextbut');
						nextbut.addEventListener('click',function() {
							if (modelindex < 4){
								modelindex ++;
								console.log(modelindex);
								loadGLTF('./models/'+modelindex+'.gltf')
							}
						});
						
			let backbut = document.querySelector('#backbut');
						backbut.addEventListener('click',function() {
							if (modelindex > 1){
								modelindex --;
								console.log(modelindex);
								loadGLTF('./models/'+modelindex+'.gltf')
							}
						});

init();
animate();

	

	
</script>
	


</body>
</html>
