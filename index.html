<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Story in a Box</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
			}	
		</style>
	</head>
	
	<body>
	
		
		
		<div id="header" style="width:100%; height:50px; background-color:#ffffff; position:absolute;">			
			<button id="btn3D" style="width:50px; height:50px; border:0px; padding:0px; background-color:#ffffff;"><img src="./icons/Anaglyph.png" alt="Anaglyph" style="width:100%; height:100%;"/></button>
			<button onClick="alert('Facetrack')" style="width:50px; height:50px; border:0px; padding:0px; background-color:#ffffff;"><img src="./icons/Facetrack.png" alt="Facetrack" style="width:100%; height:100%;"/></button>
		</div>
		
		
		<div id="bottom" style="width:100%; height:50px; position:absolute; bottom:0; background-color:#ffffff ">		
		</div>


		<div id="next" style="width:50px; height:50px; position:absolute; right:50px; top:50%;">
			<button id="nextbut" style="width:100%; height:100%; border:0px; padding:0px; text-align:center; vertical-align:middle; background-color:Transparent;"><img src="./icons/Next.png" alt="Next" style="width:100%; height:100%;"/></button>
		</div>
		
		<div id="back" style="width:50px; height:50px; position:absolute; left:50px; top:50%;">
			<button id="backbut" style="width:100%; height:100%; border:0px; padding:0px; text-align:center; vertical-align:middle; background-color:Transparent;"><img src="./icons/Back.png" alt="Back" style="width:100%; height:100%;"/></button>
		</div>
		
		<div id="info" style ="color:black;">
			<a href="https://threejs.org" target="_blank" rel="noopener" style ="color:blue;">three.js</a> - Story in a Box<br />
		</div>

		

		<script type="module">

		import { init, loadGLTF } from './main.js';



		let modelindex = 1;
		
			let nextbut = document.querySelector('#nextbut');
						nextbut.addEventListener('click',function() {
							if (modelindex < 5){
								modelindex ++;
								console.log(modelindex);
								loadGLTF('./models/gltf/Test/'+modelindex+'.gltf')
							}
						});
						
			let backbut = document.querySelector('#backbut');
						backbut.addEventListener('click',function() {
							if (modelindex > 1){
								modelindex --;
								console.log(modelindex);
								loadGLTF('./models/gltf/Test/'+modelindex+'.gltf')
							}
						});
					
				
		init();
		
		</script>


	</body>

</html>
