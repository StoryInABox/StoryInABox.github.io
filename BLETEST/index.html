<script>
  var ChromeSamples = {
    log: function() {
      var line = Array.prototype.slice.call(arguments).map(function(argument) {
        return typeof argument === 'string' ? argument : JSON.stringify(argument);
      }).join(' ');

      document.querySelector('#log').textContent += line + '\n';
    },

    clearLog: function() {
      document.querySelector('#log').textContent = '';
    },

    setStatus: function(status) {
      document.querySelector('#status').textContent = status;
    },

    setContent: function(newContent) {
      var content = document.querySelector('#content');
      while(content.hasChildNodes()) {
        content.removeChild(content.lastChild);
      }
      content.appendChild(newContent);
    }
  };
</script>

<script>
  log = ChromeSamples.log;

  function isWebBluetoothEnabled() {
    if (navigator.bluetooth) {
      return true;
    } else {
      ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
          'Please make sure the "Experimental Web Platform features" flag is enabled.');
      return false;
    }
  }
</script>

<script>
 let filters = [];
 let filterName = "ESP32 SimpleBLE";
  if (filterName) {
    filters.push({name: filterName});
  }
  let options = {};

options.filters = filters

function onRequestBluetoothDeviceButtonClick() {



  //log('Requesting any Bluetooth device...');
  
  navigator.bluetooth.requestDevice(options)
/*
  navigator.bluetooth.requestDevice({
 // filters: [...] <- Prefer filters to save energy & show relevant devices.
    acceptAllDevices: true
  })
   */
  .then(device => {
    log('> Requested ' + device.name);

    device.addEventListener('advertisementreceived', (event) => {
      log('> Received advertisement from "' + device.name + '"...');
      log('RSSI: ' + event.rssi);
      
    });

    addListenerToBluetoothDevice(device);
  
  })
  .catch(error => {
    log('Argh! ' + error);
  });


 
/*

    for (const device of devices) {
      addListenerToBluetoothDevice(device);

*/



}

let Valold=0;
let Valnew=0;
let ValtoUse=0;
let isittwice=0;
let start = false;

function addListenerToBluetoothDevice(device) {

device.addEventListener('advertisementreceived', (event) => {
  
  log('> Received advertisement from "' + device.name + '"...');
  log('RSSI: ' + event.rssi);
  //console.log(10**((-69-(event.rssi))/(10 * 2)))
  console.log("rssiINPUT = " + event.rssi)
  
  Valnew = event.rssi
  console.log(Valnew,Valold)
  isittwice++
  if (isittwice==1){
    ValtoUse=Valnew;
  }
  if (isittwice==2){
    start=true;
  }
  
 
});

log('Watching advertisements from "' + device.name + '"...');
device.watchAdvertisements()
.catch(error => {
  log('Argh! ' + error);
});
}

setInterval (dolerp,1000/25)

let minDist = -50;
let maxDist = -70;
let percentVal;

function dolerp(){
if(start== true){
  document.getElementById("audio").play();
  if (ValtoUse<Valnew){
    ValtoUse =ValtoUse+0.1;
  }
  if(ValtoUse>Valnew){
    ValtoUse =ValtoUse-0.1;
  }


  ValtoUse = Number((ValtoUse).toFixed(1));
  percentVal = map_range(ValtoUse, maxDist, minDist, 0, 100)
  console.log(percentVal)

  document.getElementById("audio").volume = percentVal/200;

  document.getElementById("score").innerHTML=""+percentVal+"%"
}  

function map_range(value, low1, high1, low2, high2) {
    return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
}


}



</script>
